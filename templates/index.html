<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    .calculator { display: inline-block; border: 2px solid #000; padding: 10px; }
    .screen { width: 100%; height: 50px; margin-bottom: 10px; font-size: 24px; text-align: right; }
    .buttons { display: grid; grid-template-columns: repeat(4, 60px); gap: 10px; }
    .button { width: 60px; height: 40px; font-size: 18px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Simple Calculator</h1>
  <div class="calculator">
    <input type="text" class="screen" id="screen" disabled>
    <div class="buttons">
      <button class="button" onclick="appendValue('7')">7</button>
      <button class="button" onclick="appendValue('8')">8</button>
      <button class="button" onclick="appendValue('9')">9</button>
      <button class="button" onclick="performOperation('/')">/</button>
      <button class="button" onclick="appendValue('4')">4</button>
      <button class="button" onclick="appendValue('5')">5</button>
      <button class="button" onclick="appendValue('6')">6</button>
      <button class="button" onclick="performOperation('*')">*</button>
      <button class="button" onclick="appendValue('1')">1</button>
      <button class="button" onclick="appendValue('2')">2</button>
      <button class="button" onclick="appendValue('3')">3</button>
      <button class="button" onclick="performOperation('-')">-</button>
      <button class="button" onclick="appendValue('0')">0</button>
      <button class="button" onclick="appendValue('.')">.</button>
      <button class="button" onclick="calculate()">=</button>
      <button class="button" onclick="performOperation('+')">+</button>
    </div>
    <button class="button" style="width: 100%;" onclick="clearScreen()">C</button>
  </div>

  <script src="../scripts/script.js"></script>
</body>
</html>
